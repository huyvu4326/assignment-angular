<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(product.id)!">
            Remove
          </button>
          <a [routerLink]="['/admin/product', product.id, 'edit']">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
