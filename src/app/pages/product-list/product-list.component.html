<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor = "let product of products; index as i">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-danger" (click)="onHandleRemove(product.id)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
